<body class="bg-gradient-primary">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image">
                <div class="brand-overlay">
                  <img src="/assets/img/logo.png" alt="Radiant Shop Logo" class="login-logo">
                  <h1 class="brand-name">Radiant Shop</h1>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Chào mừng trở lại!</h1>
                  </div>
                  <div class="login-container">
                    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
                      <div class="form-group">
                        <label for="username">Tên đăng nhập:</label>
                        <input 
                          type="text" 
                          id="username" 
                          name="username"
                          [(ngModel)]="loginData.username" 
                          #username="ngModel"
                          required
                          minlength="3">
                        <div class="error-message" *ngIf="username.invalid && (username.dirty || username.touched)">
                          <span *ngIf="username.errors?.['required']">Vui lòng nhập tên đăng nhập</span>
                          <span *ngIf="username.errors?.['minlength']">Tên đăng nhập phải có ít nhất 3 ký tự</span>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="password">Mật khẩu:</label>
                        <input 
                          type="password" 
                          id="password" 
                          name="password"
                          [(ngModel)]="loginData.password"
                          #password="ngModel" 
                          required
                          minlength="6">
                        <div class="error-message" *ngIf="password.invalid && (password.dirty || password.touched)">
                          <span *ngIf="password.errors?.['required']">Vui lòng nhập mật khẩu</span>
                          <span *ngIf="password.errors?.['minlength']">Mật khẩu phải có ít nhất 6 ký tự</span>
                        </div>
                      </div>

                      <div class="error-message" *ngIf="errorMessage">
                        {{ errorMessage }}
                      </div>

                      <button type="submit" [disabled]="loginForm.invalid">Đăng nhập</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="assets/js/sb-admin-2.min.js"></script>

  <!-- Thêm modal vào cuối file, trước đóng thẻ body -->
  <div class="modal" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div [class]="modalClass">
            <i [class]="modalIcon"></i>
            <p class="mt-2">{{ modalMessage }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" *ngIf="showModal"></div>
</body>
