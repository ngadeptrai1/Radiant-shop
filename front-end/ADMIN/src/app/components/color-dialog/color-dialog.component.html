<h2 mat-dialog-title>{{dialogTitle}}</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-container">
      <div class="color-picker-container">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Mã màu</mat-label>
          <input matInput
                 formControlName="hexCode"
                 type="color"
                 [value]="form.get('hexCode')?.value">
        </mat-form-field>
        <div class="color-preview" [style.background-color]="form.get('hexCode')?.value"></div>
      </div>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Tên màu</mat-label>
        <input matInput formControlName="name" required>

        @if (form.get('name')?.hasError('required') ) { 
          <mat-error >
          Tên màu là bắt buộc
        </mat-error>
      }
       <br>
      </mat-form-field>
<br>
      <mat-slide-toggle formControlName="active" class="full-width">
        Kích hoạt
      </mat-slide-toggle>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Hủy</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
      {{data.color ? 'Cập nhật' : 'Thêm mới'}}
    </button>
  </mat-dialog-actions>
</form>
