
        <div class="container-fluid">
          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Quản Lý Sản Phẩm</h1>
          <div class="mat-elevation-z8">
            <!-- <div class="table-header">
              <button mat-raised-button color="primary" (click)="openDialog()">
                Thêm mới
              </button>
            </div> -->
            <div class="table-header">
              <a class="btn btn-success"  href="/add-product">
                Thêm mới
              </a>
            </div>
          @if ( isLoading) {  <div class="loading-container">
              <mat-spinner diameter="40"></mat-spinner>
            </div>}
          
          
            <table mat-table [dataSource]="dataSource" class="product-table">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let product">{{ product.id }}</td>
              </ng-container>
          
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Tên sản phẩm</th>
                <td mat-cell *matCellDef="let product">{{ product.name }}</td>
              </ng-container>
          
              <ng-container matColumnDef="thumbnail">
                <th mat-header-cell *matHeaderCellDef>Ảnh</th>
                <td mat-cell *matCellDef="let product">
                  <img [src]="product.thumbnail" 
                       alt="Product thumbnail" 
                       style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;">
                </td>
              </ng-container>
          
              <ng-container matColumnDef="activate">
                <th mat-header-cell *matHeaderCellDef>Kích hoạt</th>
                <td mat-cell *matCellDef="let product">
                  <!-- <mat-slide-toggle [checked]="product.activate" disabled></mat-slide-toggle> -->
                  @if (product.activate) {
                    <span class="badge text-bg-success" style="background-color: #4CAF50;">Đang hoạt động</span>
                  } @else {
                    <span class="badge text-bg-danger" style="background-color: #f44336;">Không hoạt động</span>
                  }
                </td>
              </ng-container>
          
              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Danh mục</th>
                <td mat-cell *matCellDef="let product">{{ product.category }}</td>
              </ng-container>
          
              <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef>Thương hiệu</th>
                <td mat-cell *matCellDef="let product">{{ product.brand }}</td>
              </ng-container>
          
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Thao tác</th>
                <td mat-cell *matCellDef="let product">
                  <button mat-icon-button color="primary" (click)="openDialog(product)" matTooltip="Sửa">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteProduct(product)" matTooltip="Xóa">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              showFirstLastButtons>
            </mat-paginator>
          </div>

         
        </div>
