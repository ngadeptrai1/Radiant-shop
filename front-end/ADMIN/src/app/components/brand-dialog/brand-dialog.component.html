<div class="container">
    <h2 mat-dialog-title>{{dialogTitle}}</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-dialog-content>
        <div class="form-container">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Tên thương hiệu</mat-label>
            <input matInput formControlName="name" required>
            @if (form.get('name')?.hasError('required')) {
               <mat-error>
              Tên thương hiệu là bắt buộc
            </mat-error>
            }
           
          </mat-form-field>
    
          <div class="mb-4 d-flex justify-content-center">
            <img id="selectedImage" [src]="selectedImageSrc" alt="example placeholder" style="width: 300px;" />
          </div>
          <div class="d-flex justify-content-center">
            <div class="btn btn-primary btn-rounded">
              <label class="form-label text-white m-1" for="thumbnail">Chọn ảnh đại diện</label>
              <input type="file" class="form-control d-none" id="thumbnail" formControlName="thumbnail" (change)="onFileSelected($event)" />
            </div>
          </div>
          @if (form.get('thumbnail')?.hasError('required')) {
 <mat-error >
            Ảnh đại diện là bắt buộc
          </mat-error>
          }
         
    
          <mat-slide-toggle formControlName="active" class="full-width">
            Kích hoạt
          </mat-slide-toggle>
        </div>
      </mat-dialog-content>
    
      <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()">Hủy</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
          {{ data.brand ? 'Cập nhật' : 'Thêm mới' }}
        </button>
      </mat-dialog-actions>
    </form>
  </div>
