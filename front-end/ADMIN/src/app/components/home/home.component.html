<div class="container-fluid">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Thống Kê Bán Hàng</h1>
  </div>

  <!-- Thẻ thống kê doanh thu -->
  <div class="row">
      <!-- Doanh thu hôm nay -->
      <div class="col-xl-4 col-md-6 mb-4">
          <div class="card border-left-primary shadow h-100 py-2">
              <div class="card-body">
                  <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                              Doanh Thu Hôm Nay</div>
                          <div class="h5 mb-0 font-weight-bold text-gray-800">{{ todayRevenue | number:'1.0-0' }}đ</div>
                      </div>
                      <div class="col-auto">
                          <i class="fas fa-calendar fa-2x text-gray-300"></i>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <!-- Doanh thu tháng -->
      <div class="col-xl-4 col-md-6 mb-4">
          <div class="card border-left-success shadow h-100 py-2">
              <div class="card-body">
                  <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                              Doanh Thu Tháng</div>
                          <div class="h5 mb-0 font-weight-bold text-gray-800">{{ monthlyRevenue | number:'1.0-0' }}đ</div>
                      </div>
                      <div class="col-auto">
                          <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <!-- Doanh thu năm -->
      <div class="col-xl-4 col-md-6 mb-4">
          <div class="card border-left-info shadow h-100 py-2">
              <div class="card-body">
                  <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                              Doanh Thu Năm</div>
                          <div class="h5 mb-0 font-weight-bold text-gray-800">{{ yearlyRevenue | number:'1.0-0' }}đ</div>
                      </div>
                      <div class="col-auto">
                          <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Biểu đồ -->
  <div class="row">
      <!-- Biểu đồ doanh thu theo tháng -->
      <div class="col-xl-8 col-lg-7">
          <div class="card shadow mb-4">
              <div class="card-header py-3 d-flex justify-content-between align-items-center">
                  <h6 class="m-0 font-weight-bold text-primary">Biểu Đồ Doanh Thu Theo Tháng</h6>
                  <select class="form-select" [(ngModel)]="selectedYear" (change)="onYearChange(selectedYear)">
                      <option *ngFor="let year of availableYears" [value]="year">{{year}}</option>
                  </select>
              </div>
              <div class="card-body">
                  <div class="chart-area">
                      <canvas id="monthlyRevenueChart"></canvas>
                  </div>
              </div>
          </div>
      </div>

      <!-- Biểu đồ phân bổ sản phẩm -->
      <div class="col-xl-4 col-lg-5">
          <div class="card shadow mb-4">
              <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Phân Bổ Sản Phẩm</h6>
              </div>
              <div class="card-body">
                  <div class="chart-pie">
                      <canvas id="productDistribution"></canvas>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Biểu đồ sản phẩm bán chạy -->
  <div class="row">
      <div class="col-12">
          <div class="card shadow mb-4">
              <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Top 10 Sản Phẩm Bán Chạy</h6>
              </div>
              <div class="card-body">
                  <div class="chart-container">
                      <div class="chart-bar">
                          <canvas id="topSellingChart"></canvas>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
