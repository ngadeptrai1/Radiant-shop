<app-header />
<div class="container">
  <div class="row">
    <div class="offset-md-3 col-md-6 my-5">
      <h2 class="display-3 fw-normal text-center text-primary mb-5">
        Register
      </h2>
      <form id="form2" class="form-group flex-wrap">
        <div class="form-input col-lg-12 my-4 py-4">
          <input
            type="text"
            formControlName="full_name"
            placeholder="Your full name"
            class="form-control mb-3 p-4"
          />

          <input
            type="text"
            formControlName="email"
            placeholder="Your email address"
            class="form-control mb-3 p-4"
          />

          <input
            type="text"
            formControlName="account_name"
            placeholder="Your account name"
            class="form-control mb-3 p-4"
          />

          <input
            type="password"
            formControlName="password"
            placeholder="Set your password"
            class="form-control mb-3 p-4"
            aria-describedby="passwordHelpBlock"
          />

          <input
            type="Password"
            formControlName="rePassword"
            placeholder="Retype your password"
            class="form-control mb-3 p-4"
            aria-describedby="passwordHelpBlock"
          />

          <div class="d-grid my-3">
            <button type="submit" class="btn btn-dark btn-lg rounded-1">
              Sign Up
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer />
