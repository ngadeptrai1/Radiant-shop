<div class="container">
  <!-- Banner -->
  <div class="brand-banner">
    <h1 class="text-center">Thương Hiệu Nổi Bật</h1>
    <p class="text-center">Khám phá các thương hiệu mỹ phẩm hàng đầu</p>
  </div>

  <!-- Loading State -->
  <div class="text-center py-5" *ngIf="isLoading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Đang tải...</span>
    </div>
  </div>

  <!-- Error State -->
  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>

  <!-- Brand Grid -->
  <div class="brand-grid" *ngIf="!isLoading && !error">
    <div class="brand-item" *ngFor="let brand of brands">
      <div class="brand-card">
        <div class="brand-image">
          <img [src]="brand.thumbnail || 'assets/images/placeholder.jpg'" [alt]="brand.name" />
        </div>
        <div class="brand-info">
          <h3>{{ brand.name }}</h3>
          <a href="/product-list?brand={{brand.id}}" class="btn btn-outline-primary">Xem Sản Phẩm</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="text-center py-5" *ngIf="!isLoading && !error && brands.length === 0">
    <p>Không có thương hiệu nào được tìm thấy</p>
  </div>
</div>
