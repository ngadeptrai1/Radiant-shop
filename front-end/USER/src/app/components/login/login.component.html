<app-header />
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="col-lg-8 offset-lg-2 mt-5">
  <p class="mb-0">Log-In With Social</p>
  <hr class="my-1" />
  <div class="row mt-4 mb-5">
    <div class="d-grid col-md-6 my-2">
      <!-- href="https://authen-hkxg.onrender.com/oauth2/authorization/google" -->
      <div class="btn btn-outline-dark btn-lg text-uppercase fs-6 rounded-1">
        <div class="d-flex flex-wrap justify-content-center">
          <p class="mb-0">Google</p>
        </div>
      </div>
    </div>
    <div class="d-grid col-md-6 my-2">
      <!-- href="https://authen-hkxg.onrender.com/oauth2/authorization/facebook" -->
      <div class="btn btn-outline-dark btn-lg text-uppercase fs-6 rounded-1">
        <div class="d-flex flex-wrap justify-content-center">
          <p class="mb-0">Facebook</p>
        </div>
      </div>
    </div>
  </div>

  <p class="mb-0">Or Log-In With An Existing Account</p>
  <hr class="my-1" />

  <form id="form1" class="form-group flex-wrap">
    <div class="form-input col-lg-12 my-4">
      <input
        type="text"
        id="exampleInputEmail1"
        formControlName="account_name"
        placeholder="Enter account name"
        class="form-control mb-3 p-4"
      />

      <input
        type="password"
        id="inputPassword1"
        formControlName="password"
        placeholder="Enter password"
        class="form-control mb-3 p-4"
        aria-describedby="passwordHelpBlock"
      />

      <label class="py-3 d-flex flex-wrap justify-content-between">
        <div>
          <input type="checkbox" required="" class="d-inline" />
          <span class="label-body">Remember Me</span>
        </div>

        <div id="passwordHelpBlock" class="form-text">
          <a class="text-primary fw-bold"> Forgot Password?</a>
        </div>
      </label>
      <div class="d-grid my-3">
        <button class="btn btn-dark btn-lg rounded-1">Log In</button>
      </div>
    </div>
  </form>
</div>
<app-footer />
